<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using Table</title>
</head>
<body>
    
    <form>
        <table align="center" border="2">
            <tr>
                <td colspan="2" align="center">
                    <h1>Registration Form</h1>
                </td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="name" id="name" required></td>
            </tr>

            <tr>
                <td>Middle Name:</td>
                <td><input type="text" name="name" id="name" required></td>
            </tr>

            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="name" id="name" required></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="Gender" id="Gender" required>Male
                    <input type="radio" name="Gender" id="Gender">Female
                </td>
            </tr>

            <tr>
                <td>Mobile</td>
                <td>
                    <select>
                        <option value="select">ISD</option>
                        <option value="+91">+91</option>
                        <option value="+12">+12</option>
                        <option value="+13">+13</option>
                        <option value="+133">+133</option>
                        <option value="+123">+123</option>
                    </select>
                    <input type="tel" name="tel" id="tel" size="11" maxlength="10" required>
                </td>
            </tr>

            <tr>
                <td>Color</td>
                <td><input type="color" name="color" id="color" size="10" required></td>
            </tr>

            <tr>
                <td>Date</td>
                <td><input type="date" name="" id="" required></td>
            </tr>

            <tr>
                <td>Age</td>
                <td><input type="range" name="" id="" step="20" required></td>
            </tr>

             <tr>
                <td>Upload Resume</td>
                <td><input type="file" name="" id="" required></td>
             </tr>

             <tr>
                <td>Email</td>
                <td><input type="email" name="" id="" required></td>
             </tr>

            <tr>
                <td>Sports</td>
                <td>
                    <input type="checkbox" name="" id="">Cricket
                    <input type="checkbox" name="" id="">Badminton
                </td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="" id="" required></td>
            </tr>

            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>

            <tr>
                <td>URL</td>
                <td><input type="url" name="" id="" required></td>
            </tr>

            <tr>
                <td>Week</td>
                <td><input type="week" name="" id="" required></td>
            </tr>

            <tr>
                <td>Month</td>
                <td><input type="month" name="" id=""></td>
            </tr>

            <tr>
                <td>Day / Time</td>
                <td><input type="datetime-local" name="" id=""></td>
            </tr>
             <tr>
                
                <td colspan="2" align="center">
                    <button type="submit">Submit</button>
                    <button type="reset">reset</button>
                </td>
             </tr>
        </table>
    </form>

</body>
</html>
