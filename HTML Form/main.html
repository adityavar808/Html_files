<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
        <table>
            <tr>
                <td>Name : </td>
                <td><input type="text" placeholder="Enter your Name" id="name"></td>
            </tr>

            <tr>
                <td>Mobile : </td>
                <td><input type="tel" placeholder="Enter your Mobile Number" id="Mobile"></td>
            </tr>
            
            <tr>
                <td>Email ID : </td>
                <td><input type="name" placeholder="Enter your Email Address" id="Email"></td>
            </tr>

            <tr>
                <td>Password :</td>
                <td><input type="password" placeholder="Enter your password" id="pass"></td>
            </tr>

            <tr>
                <td>Confirm Password :</td>
                <td><input type="password" placeholder="Enter Confirm password" id="c_pass"></td>
            </tr>

            <tr>
                <td></td>
                <td><span id="pass_status"></span></td>
            </tr>
            
            <tr>
                <td></td>
                <td><button onclick="submit1()">Submit</button></td>
            </tr>
        </table>

</body>
</html>
